<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature-Rich Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="bg-indigo-600 text-white w-64 flex flex-col justify-between transition-all duration-300 ease-in-out" id="sidebar">
            <div>
                <div class="p-5 text-2xl font-bold">Dashboard</div>
                <nav>
                   
                    <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-indigo-700 flex items-center">
                        <i class="fas fa-home mr-2"></i> Home
                    </a>
                    <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-indigo-700 flex items-center">
                        <i class="fas fa-chart-bar mr-2"></i> Report
                    </a>
                    <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-indigo-700 flex items-center">
                        <i class="fas fa-camera mr-2"></i> Camera
                    </a>
                    <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-indigo-700 flex items-center">
                        <i class="fas fa-user mr-2"></i> Profile
                    </a>
                    <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-indigo-700 flex items-center">
                        <i class="fas fa-user-plus mr-2"></i> Add User
                    </a>
                </nav>
            </div>
            <div class="p-4">
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-indigo-700 flex items-center">
                    <i class="fas fa-sign-out-alt mr-2"></i> Logout
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white shadow-md p-4 flex justify-between items-center">
                <button id="sidebar-toggle" class="text-gray-500 focus:outline-none focus:text-gray-700 md:hidden">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="text-xl font-semibold text-gray-800">Dashboard</h1>
                <div class="flex items-center">
                    <img class="h-8 w-8 rounded-full object-cover" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="User profile">
                </div>
            </header>

            <!-- Main content area -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200 p-4">
                <div class="grid md:grid-cols-2 gap-4 mb-4">
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <h2 class="text-lg font-semibold mb-4">Section 1</h2>
                        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110 mr-2">Button 1</button>
                        <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110">Button 2</button>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <h2 class="text-lg font-semibold mb-4">Section 2</h2>
                        <button class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110 mr-2">Button 3</button>
                        <button class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110">Button 4</button>
                    </div>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md mb-4">
                    <h2 class="text-lg font-semibold mb-4">Live Count</h2>
                    <div class="text-4xl font-bold text-center" id="liveCount">0</div>
                </div>
                <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <h3 class="text-lg font-semibold mb-2">Graph 1</h3>
                        <div class="h-48 bg-gray-200 rounded-md flex items-center justify-center">
                            <i class="fas fa-chart-pie text-4xl text-gray-400"></i>
                        </div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <h3 class="text-lg font-semibold mb-2">Graph 2</h3>
                        <div class="h-48 bg-gray-200 rounded-md flex items-center justify-center">
                            <i class="fas fa-chart-line text-4xl text-gray-400"></i>
                        </div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <h3 class="text-lg font-semibold mb-2">Graph 3</h3>
                        <div class="h-48 bg-gray-200 rounded-md flex items-center justify-center">
                            <i class="fas fa-chart-bar text-4xl text-gray-400"></i>
                        </div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <h3 class="text-lg font-semibold mb-2">Graph 4</h3>
                        <div class="h-48 bg-gray-200 rounded-md flex items-center justify-center">
                            <i class="fas fa-chart-area text-4xl text-gray-400"></i>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <footer class="bg-white shadow-md p-4 mt-auto">
                <div class="text-center text-gray-600">
                    Â© 2023 Your Company Name. All rights reserved.
                </div>
            </footer>
        </div>
    </div>

    <script>
        // Sidebar toggle functionality
        document.getElementById('sidebar-toggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
        });

        // Live count functionality
        let count = 0;
        setInterval(() => {
            count++;
            document.getElementById('liveCount').textContent = count;
        }, 1000);
    </script>
</body>
</html>
